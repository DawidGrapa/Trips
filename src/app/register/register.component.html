<div class="flex">
<form>
    <label>
      Pseudonim: <br>
      <input type="text" [(ngModel)]="pseudonim" name="pseudonim">
    </label><br>
    <div *ngIf="wrongPseudonim" class="alert alert-danger">
        Taki użytkownik już istnieje.
      </div>
    <label>
      E-mail: <br>
      <input type="email" [(ngModel)]="email" name="email">
    </label><br>
    <div *ngIf="wrongEmail" class="alert alert-danger">
        Podaj prawidłowy email.
      </div>
    <label>
      Hasło: <br>
      <input type="password" [(ngModel)]="password" name="password">
    </label><br>
    <div *ngIf="wrongPassword" class="alert alert-danger">
        Hasło musi mieć minimalnie 6 znaków.
      </div>
    <button type="button" (click)="register()" class="btn btn-primary">Zarejestruj</button>
  </form>
</div>
